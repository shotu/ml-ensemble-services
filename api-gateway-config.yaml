swagger: '2.0'
info:
  title: atri RAIME ML Services API
  description: API Gateway for RAIME ML Services
  version: 1.0.0
x-google-backend:
  address: https://similarity-production-1018792104281.us-central1.run.app
  path_translation: CONSTANT_ADDRESS
  protocol: h2
  deadline: 30.0
schemes:
  - https
produces:
  - application/json
consumes:
  - application/json
securityDefinitions:
  api_key:
    type: apiKey
    name: x-api-key
    in: header
    description: API Key for authentication
  firebase_auth:
    type: oauth2
    flow: implicit
    authorizationUrl: https://securetoken.google.com/atri-dev
    x-google-issuer: "https://securetoken.google.com/atri-dev"
    x-google-jwks_uri: "https://www.googleapis.com/robot/v1/metadata/x509/securetoken@system.gserviceaccount.com"
    x-google-audiences: "atri-dev"
x-google-management:
  metrics:
    - name: "requests"
      displayName: "Requests"
      valueType: INT64
      metricKind: DELTA
  quota:
    limits:
      - name: "requests-per-minute"
        metric: "requests"
        unit: "1/min/{project}"
        values:
          STANDARD: 10000
definitions:
  HealthResponse:
    type: object
    properties:
      status:
        type: string
        description: Service health status
  SimilarityRequest:
    type: object
    required:
      - sources
      - targets
    properties:
      sources:
        type: array
        items:
          type: string
        description: List of source texts to compare
      targets:
        type: array
        items:
          type: string
        description: List of target texts to compare
      model_name:
        type: string
        default: "all-MiniLM-L6-v2"
        description: Name of the model to use
      params:
        type: object
        description: Additional parameters for the model
  PairSimilarity:
    type: object
    properties:
      source:
        type: string
        description: Source text
      target:
        type: string
        description: Target text
      similarity:
        type: number
        format: float
        description: Similarity score between source and target
  SimilarityResponse:
    type: object
    properties:
      metric_name:
        type: string
        description: Name of the similarity metric used
      similarities:
        type: array
        items:
          type: array
          items:
            type: number
            format: float
        description: Matrix of similarity scores
      pairs:
        type: array
        items:
          $ref: '#/definitions/PairSimilarity'
        description: List of source-target pairs with similarity scores
      diagnostics:
        type: object
        properties:
          num_sources:
            type: integer
            description: Number of source texts
          num_targets:
            type: integer
            description: Number of target texts
      model_info:
        type: object
        properties:
          model_name:
            type: string
            description: Name of the model used
          model_version:
            type: string
            description: Version of the model
          compute_time_ms:
            type: number
            format: float
            description: Computation time in milliseconds
  BiasRequest:
    type: object
    required:
      - text
    properties:
      text:
        type: string
        description: Input text to analyze for bias
  BiasResponse:
    type: object
    properties:
      metric_name:
        type: string
        description: Name of the evaluation metric (bias_evaluation)
      actual_value:
        type: number
        format: float
        description: The bias score value (0.0 to 1.0)
      actual_value_type:
        type: string
        description: Data type of the actual value (float)
      others:
        type: object
        description: Additional information including processing time and model details
        properties:
          processing_time_ms:
            type: number
            format: float
            description: Processing time in milliseconds
          text_length:
            type: integer
            description: Length of the input text
          model_label:
            type: string
            description: Original model classification (LABEL_0 or LABEL_1)
          model_raw_score:
            type: number
            format: float
            description: Raw confidence score from the model
          model_name:
            type: string
            description: Name of the model used for classification
  BleuScoreRequest:
